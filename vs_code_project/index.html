<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Admin Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Stock Market Analytics</h1>
      <p class="subtitle">Real-time engagement insights from the mobile app</p>
    </header>

    <main>
      <div class="dashboard-grid">
        <section class="chart-card">
          <div class="chart-header">
            <div class="chart-icon stock">üìà</div>
            <h2>Top Viewed Stocks</h2>
          </div>
          <div class="chart-container">
            <div class="loading" id="stockClicksLoading">Loading chart data...</div>
            <canvas id="stockClicksChart" style="display: none;"></canvas>
            <div class="error" id="stockClicksError" style="display: none;">
              <div class="error-icon">‚ö†Ô∏è</div>
              <div>Failed to load stock data</div>
            </div>
          </div>
        </section>

        <section class="chart-card">
          <div class="chart-header">
            <div class="chart-icon stock">üìä</div>
            <h2>Most Compared Stocks</h2>
          </div>
          <div class="chart-container">
            <div class="loading" id="comparisonLoading">Loading chart data...</div>
            <canvas id="comparisonChart" style="display: none;"></canvas>
            <div class="error" id="comparisonError" style="display: none;">
              <div class="error-icon">‚ö†Ô∏è</div>
              <div>Failed to load comparison data</div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 StockAnalytics ‚Ä¢ All rights reserved</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
